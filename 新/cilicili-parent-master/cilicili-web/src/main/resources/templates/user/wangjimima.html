<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../css/stylef.css"/>
		<script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
	</head>
	
	<body>
		<div class="top">
			<div class="nav">
				<div class="logo"><img src="../img/LOGO01.png" ></div>
				<div id="box">
					<input type="text" id="box_sousuo" name="search" placeholder="请输入关键字">
					<div id="search">搜索</div> 
				</div>
				<div class="nav_right">
					<div class="shouye">
						<div class="tubiao"><img src="../img/shouye.png" ></div>
						<div class="nav_text"><a href="/to/home"  style="color: #00b7ee;">首页</a></div>
					</div>
					<div class="shcngchuan">
						<div class="tubiao"><img src="../img/shangchuan.png" ></div>
						<div class="nav_text"><a href="/to/up">上传</a></div>
					</div>
					<div class="shcngchuan">
						<div class="tubiao"><img src="../img/tuiguang.png" ></div>
						<div class="nav_text"><a href="/Message/reveiceBox">消息</a></div>
					</div>
					<div class="shcngchuan">
						<div class="tubiao"><img src="../img/huiyuan.png" ></div>
						<div class="nav_text"><a href="/PaymentBuyVip/Buy">会员</a></div>
					</div>
					<div class="shcngchuan">
						<div class="tubiao"><img src="../img/yonghu.png" ></div>
						<div class="nav_text"><a href="/user/toLogin">登录</a></div>
					</div>
				</div>
			</div>
		</div>
		<div class="password01_top_img"></div>
		<div class="password01_nav">
			<div class="password01_nav_text">
				<a href="/user/toLogin">登录</a>&nbsp;>&nbsp;忘记密码
			</div>
		</div>
		<div class="password02_tubiao"></div>
		
		<div class="input-group " style="margin-left: 750px;">
			<span class="input-group-addon">新密码</span>
			<input type="password" name="userPassword" id="userPassword" class="form-control" placeholder="请输入您要新密码" style="width: 330px;" >
		</div><label id="np"></label>
		<br />
		<div class="input-group" style="margin-left: 750px;">
			<span class="input-group-addon"> &nbsp;确&nbsp;认&nbsp;</span>
			<input type="password" name="userPassword2" id="userPassword2" class="form-control" placeholder="请您再次确认您的密码" style="width: 330px;">
		</div><label id="np2"></label>
		
		<br />
		<br />
		<button type="button" id="a" class="btn btn-primary" style="height: 40px;width: 300px;background: #00a1d6;font-size: 16px;margin-left: 810px;border: none;">确认修改</button>
		<input type="hidden" name="email" th:value="${email}"  id="email">
	</body>
	<script type="text/javascript">
	$("#a").click(function() {
		var userPassword = $("#userPassword").val();
		var userPassword2 = $("#userPassword2").val();
		
		if (userPassword == "" || userPassword == null) {
			$("#userPassword").focus();
			$("#userPassword").css("color", "red");
			$("#np").text("请输入密码");
			return false;
		} else if (userPassword2 == "" || userPassword2 == null) {
			$("#userPassword2").focus();
			$("#userPassword2").css("color", "red");
			$("#np2").text("请再次输入密码");
			return false;
		} else if(userPassword != userPassword2 ){
			$("#userPassword").focus();
			$("#userPassword").css("color", "red");
			$("#np2").text("两次密码输入不一致");
			return false;
		}else if (userPassword == userPassword2) {
			 $.ajax({
				url : "/user/aa",
				type : "POST",
				data : {
					"email" : $("#email").val(),
					"userPassword" :  $("#userPassword").val(),
				},
				dataType : "json",
				success : function(data) {
					if ("1" == data["msg"]) {
						$("#np2").text("修改密码成功");
						window.location.href = "/user/toPassword03";
					} else if("-1" == data["msg"]) {
						$("#np2").text("您的邮箱没有注册！");
					}else {
						$("#np2").text("修改密码失败");
					}
				},
				error : function(data) {
					$("#np2").text(data + "400");
				}
			});		 
		}
	});
</script>
</html>
