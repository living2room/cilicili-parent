<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" href="favicon.ico">
<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

<!-- Data Tables -->
<link href="/css/plugins/dataTables/dataTables.bootstrap.css"
	rel="stylesheet">

<link href="/css/animate.css" rel="stylesheet">
<link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<table
							class="table table-striped table-bordered table-hover dataTables-example">
							<tbody>
								<tr class="gradeX">
									<td align="center"><h3>vip类型修改</h3></td>
								</tr>
								<form action="/PaymentManageVipType/update.do" method="post">
									<input name="VipID" th:value="${vipType.VipID}" type="hidden" />
								<tr class="gradeX">
									<td align="center">VIP名称:<input style="width: 230px;"
										name="VipName" type="text" th:value="${vipType.VipName}"></td>
								</tr>
								<tr align="center">
									<td align="center">VIP售价<input style="width: 230px;" name="VipPrice" type="text"
										th:value="${vipType.VipPrice}"></td>
								</tr>
								<tr align="center">
									<td align="center">VIP描述<input style="width: 230px;" name="VipDescribe" type="text"
										th:value="${vipType.VipDescribe}"></td>
								</tr>
								<tr align="center">
									<td align="center">时间(月/30天)<input style="width:200px;" name="VipTime" type="text"
										th:value="${month}"></td>
								</tr>
								<tr align="center">
									<td align="center"><input type="submit" value="修  改">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="index">返回</a></td>								
								</tr>
								</form>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 全局js -->
	<script src="js/jquery.min.js?v=2.1.4"></script>
	<script src="js/bootstrap.min.js?v=3.3.6"></script>



	<script src="js/plugins/jeditable/jquery.jeditable.js"></script>

	<!-- Data Tables -->
	<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
	<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

	<!-- 自定义js -->
	<script src="js/content.js?v=1.0.0"></script>


	<!-- Page-Level Scripts -->
	<script>
        $(document).ready(function () {
            $('.dataTables-example').dataTable();

            /* Init DataTables */
            var oTable = $('#editable').dataTable();

            /* Apply the jEditable handlers to the table */
            oTable.$('td').editable('../example_ajax.php', {
                "callback": function (sValue, y) {
                    var aPos = oTable.fnGetPosition(this);
                    oTable.fnUpdate(sValue, aPos[0], aPos[1]);
                },
                "submitdata": function (value, settings) {
                    return {
                        "row_id": this.parentNode.getAttribute('id'),
                        "column": oTable.fnGetPosition(this)[2]
                    };
                },

                "width": "90%",
                "height": "100%"
            });


        });

        function fnClickAddRow() {
            $('#editable').dataTable().fnAddData([
                "Custom row",
                "New row",
                "New row",
                "New row",
                "New row"]);

        }
    </script>


</body>

</html>
