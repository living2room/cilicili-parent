<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	</head>
	<body>
	<h1 align="center">收件箱</h1>
	<table align="center">
		<tr>
			<td>编号</td>
			<td>标题</td>
			<td>发件人</td>	
			<td>详细</td>	
		</tr>
		<tr th:each="message:${messageBoxList}">
			<td th:text="${message.message_id}"></td>
			<td th:text="${message.message_title}"></td>			
			<td th:text="${message.user_name}"></td>
			<td>查看</td>
		</tr>
	</table>
	</body>
</html>
