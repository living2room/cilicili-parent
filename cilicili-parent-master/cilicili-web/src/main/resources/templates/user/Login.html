	<script type="text/javascript">
			$("#login").click(function() {
				var username = $("#email").val();
				var userPassword = $("#userPassword").val();
				if (username == "" || username == null) {
					$("#email").focus();
					$("#email").css("color", "red");
					$("#email").html("请输入邮箱");
					return false;
				} else if (userPassword == "" || userPassword == null) {
					$("#userPassword").focus();
					$("#userPassword").css("color", "red");
					$("#userPassword").html("请输入密码");
					return false;
				} else {
					$.ajax({
						type : "POST",
						url : "/user/login",
						data : {
							"email" : $("#email").val(),
							"userPassword" : $("#userPassword").val(),
							"isRememberMe" : $("#isRememberMe").val(),
						},
						dataType : "json", 
						
						 success : function(data) {
							if (data["aa"] == 1) {								
								(function() {
									location.href = "/user/index";
								})();
							} else if(data["aa"] == 0){
									alert("账号或密码错误");								
							}
							 else if(data["aa"] == -1){
									alert("账号已被禁用，请您联系客服");								
							}
						},
						error : function(data) {
								//alert("邮箱或密码错误");	
								alert("提交失败"+data);	
						} 

					});

				}
			});
	</script>
