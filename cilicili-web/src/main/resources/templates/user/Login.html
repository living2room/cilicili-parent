		<script type="text/javascript">
			$("#login").click(function() {
				var username = $("#email").val();
				var userPassword = $("#userPassword").val();
				//document.getElementById("chec"+i).checked=false;
				var checkbox = document.getElementById("oo");
				var isRememberMe = "";
				if (username == "" || username == null) {
					$("#email").focus();
					$("#email").css("color", "red");
					$("#e").html("请输入邮箱");
					return false;
				} else if (userPassword == "" || userPassword == null) {
					$("#userPassword").focus();
					$("#userPassword").css("color", "red");
					$("#u").html("请输入密码");
					return false;
				} else {

					if (checkbox.checked) {
						isRememberMe = checkbox.value;
					} else {
						isRememberMe = 0;
					}

					$.ajax({
						type : "POST",
						url : "/user/login",
						data : {
							"email" : $("#email").val(),
							"userPassword" : $("#userPassword").val(),
							"isRememberMe" : isRememberMe,
						},
						dataType : "json",

						success : function(data) {
							if (data["aa"] == 1) {
								(function() {
									location.href = "/to/home";
								})();
							} else if (data["aa"] == 0) {
								$("#u").html("账号或密码错误");
							} else if (data["aa"] == -1) {
								$("#u").html("账号已被禁用，请您联系客服");
							}
						},
						error : function(data) {
							//alert("邮箱或密码错误");	
							$("#u").html("提交失败" + data);
						}

					});

				}
			});
		</script>

		<script type="text/javascript">
		<!-- 搜索框的 -->
			$("#box_sousuo").bsSuggest({
				emptyTip : '未检索到匹配的数据',
				allowNoKeyword : false, //是否允许无关键字时请求数据。为 false 则无输入时不执行过滤请求
				ignorecase : true,
				showBtn : false, //不显示下拉按钮
				multiWord : true, //以分隔符号分割的多关键字支持
				separator : ",", //多关键字支持时的分隔符，默认为空格
				getDataMethod : "url", //获取数据的方式，总是从 URL 获取
				url : 'http://unionsug.baidu.com/su?p=3&wd=', //优先从url ajax 请求 json 帮助数据，注意最后一个参数为关键字请求参数
				jsonp : 'cb', //如果从 url 获取数据，并且需要跨域，则该参数必须设置
				fnProcessData : function(json) { // url 获取数据时，对数据的处理，作为 fnGetData 的回调函数
					var index, len, data = {
						value : []
					};
					if (!json || !json.s || json.s.length === 0) {
						return false;
					}

					len = json.s.length;

					for (index = 0; index < len; index++) {
						data.value.push({
							word : json.s[index]
						});
					}
					data.defaults = 'baidu';

					//字符串转化为 js 对象
					return data;
				}
			}).on('onDataRequestSuccess', function(e, result) {
				console.log('onDataRequestSuccess: ', result);
			}).on('onSetSelectValue', function(e, keyword, data) {
				console.log('onSetSelectValue: ', keyword, data);
				//有时间实现ajax调用后台查询，并跳转到查询结果页
				//没时间就暂时跳到百度页面
				//询问框

			}).on('onUnsetSelectValue', function() {
				console.log("onUnsetSelectValue");
			});
			//回车搜索

								if (e.keyCode == 13) {

									layer
											.confirm(
													'C酱不会搜索,帮您到度娘那里问问,可以吗',
													{
														btn : [ '确定', '再想想' ], //按钮
														shade : false
													//不显示遮罩
													},
													function(index) {
														window
																.open('https://www.baidu.com/s?ie=utf-8&wd='
																		+ text);
														//https://www.baidu.com/s?ie=utf-8&wd=%E6%97%A5%E6%9C%AC&si=163.com&ct=2097152
														layer.close(index);
													}, function() {
													});
								}
								;
							})<!-- 搜索框的 -->
		</script>
