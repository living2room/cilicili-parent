	<script type="text/javascript">
		$("#login").click(function() {
			var username = $("#email").val();
			var userPassword = $("#userPassword").val();
			//document.getElementById("chec"+i).checked=false;
			var checkbox = document.getElementById("oo");
			var isRememberMe = "";
			if (username == "" || username == null) {
				$("#email").focus();
				$("#email").css("color", "red");
				$("#e").html("请输入邮箱");
				return false;
			} else if (userPassword == "" || userPassword == null) {
				$("#userPassword").focus();
				$("#userPassword").css("color", "red");
				$("#u").html("请输入密码");
				return false;
			} else {

				if (checkbox.checked) {
					isRememberMe = checkbox.value;
				} else {
					isRememberMe = 0;
				}

				$.ajax({
					type : "POST",
					url : "/user/login",
					data : {
						"email" : $("#email").val(),
						"userPassword" : $("#userPassword").val(),
						"isRememberMe" : isRememberMe,
					},
					dataType : "json",

					success : function(data) {
						if (data["aa"] == 1) {
							(function() {
								location.href = "/to/home";
							})();
						} else if (data["aa"] == 0) {
							$("#u").html("账号或密码错误");
						} else if (data["aa"] == -1) {
							$("#u").html("账号已被禁用，请您联系客服");
						}
					},
					error : function(data) {
						//alert("邮箱或密码错误");
						$("#u").html("提交失败" + data);
					}

				});

			}
		});
	</script>
