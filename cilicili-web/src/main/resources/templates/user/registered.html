<script type="text/javascript">
//验证码
var checkCode = "";
	$("#register").click(function() {
	
		var inputCheckCode = $("#checkCode").val();
		var userName = $("#userName").val()
		var userPassword = $("#userPassword").val()
		var email = $("#email").val()
		//var checkCode = $("#checkCode").val()
		var status = $("#status").val()
		var checkemail = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
		var user = {
			userName : userName,
			userPassword : userPassword,
			email : email,
			status : status
		};
		if (userName == "" || userName == null) {
			$("#userName").focus();
			$("#userName").css("color", "red");
			$("#u").html("请输入昵称");
			return false;
		} else if (email == "" || email == null) {
			$("#email").focus();
			$("#email").css("color", "red");
			$("#e").html("请输入邮箱");
			return false;		
		} 
		else if(!checkemail.test(email)){
			$("#email").focus();
			$("#email").css("color", "red");
			$("#e").html("请输入正确的邮箱");
			return false;	
		}
		else if (userPassword == "" || userPassword == null) {
			$("#userPassword").focus();
			$("#userPassword").css("color", "red");
			$("#p").html("请输入密码");
			return false;
		} else if (inputCheckCode == "" || inputCheckCode == null) {
			$("#checkCode").focus();
			$("#checkCode").css("color", "red");
			$("#c").html("请输入验证码");
			return false;
		}

		if (inputCheckCode == checkCode) {
			$.ajax({
				url : "/user/register",
				type : "POST",
				data : user,
				dataType : "json",
				//async : true,
				success : function(data) {
					console.log(data["msg"]);
					if ("1" == data["msg"]) {
						window.location.href = "/user/toLogin";
						$("#p").html("注册成功");

					} else if ("-1" == data["msg"]) {
						$("#p").html("该邮箱已注册");
						//location.href = "/user/toRegister";
					} else {
						$("#p").html("该用户名已存在");
						//location.href = "/user/toRegister";
					}
				},
				error : function(data) {
					$("#p").html(data);
				}
			});
		} else {
			$("#c").html("验证码输入错误");
		}
	});


	$("#sendCheckCode").click(function() {
		
		var email = $("#email").val();
		if (email == null || email == "") {
			$("#p").html("请输入邮箱！！！");
			return false;
		}
		/*           var index = window.open({
		              type:3,
		              content:"邮件发送中..."
		          }); */

		$.ajax({
			url : "/getCheckCode?email=" + email,
			type : "get",
			success : function(text) {
				if (text != null && text != "") {
					checkCode = text;
				    countDown();
				} else {
					$("#p").html("获取失败，请重新获取");
				}
			}
		});
	});

	 var maxTime = 60;
		function countDown() {
			if (maxTime == 0) {
				checkCode = "";
				$("#sendCheckCode").prop('disabled', false);

				$("#sendCheckCode").text("获取验证码");
				maxTime = 60;

<script type="text/javascript">
		<!-- 搜索框的 -->
			$("#box_sousuo").bsSuggest({
				emptyTip : '未检索到匹配的数据',
				allowNoKeyword : false, //是否允许无关键字时请求数据。为 false 则无输入时不执行过滤请求
				ignorecase : true,
				showBtn : false, //不显示下拉按钮
				multiWord : true, //以分隔符号分割的多关键字支持
				separator : ",", //多关键字支持时的分隔符，默认为空格
				getDataMethod : "url", //获取数据的方式，总是从 URL 获取
				url : 'http://unionsug.baidu.com/su?p=3&wd=', //优先从url ajax 请求 json 帮助数据，注意最后一个参数为关键字请求参数
				jsonp : 'cb', //如果从 url 获取数据，并且需要跨域，则该参数必须设置
				fnProcessData : function(json) { // url 获取数据时，对数据的处理，作为 fnGetData 的回调函数
					var index, len, data = {
						value : []
					};
					if (!json || !json.s || json.s.length === 0) {
						return false;
					}

					len = json.s.length;

					for (index = 0; index < len; index++) {
						data.value.push({
							word : json.s[index]
						});
					}
					data.defaults = 'baidu';

					//字符串转化为 js 对象
					return data;
				}
			}).on('onDataRequestSuccess', function(e, result) {
				console.log('onDataRequestSuccess: ', result);
			}).on('onSetSelectValue', function(e, keyword, data) {
