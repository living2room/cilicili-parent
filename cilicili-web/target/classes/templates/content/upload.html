         <script type="text/javascript">
            $(function(){
                var flag = false
                     $("#box_sousuo").bsSuggest({
                        emptyTip: '未检索到匹配的数据',
                        allowNoKeyword: false,   //是否允许无关键字时请求数据。为 false 则无输入时不执行过滤请求
                        ignorecase: true,
                        showBtn: false,     //不显示下拉按钮
                        multiWord: true,         //以分隔符号分割的多关键字支持
                        separator: ",",          //多关键字支持时的分隔符，默认为空格
                        getDataMethod: "url",    //获取数据的方式，总是从 URL 获取
                        url: 'http://unionsug.baidu.com/su?p=3&wd=', //优先从url ajax 请求 json 帮助数据，注意最后一个参数为关键字请求参数
                        jsonp: 'cb',                        //如果从 url 获取数据，并且需要跨域，则该参数必须设置
                        fnProcessData: function (json) {    // url 获取数据时，对数据的处理，作为 fnGetData 的回调函数
                            var index, len, data = {value: []};
                            if (!json || !json.s || json.s.length === 0) {
                                return false;
                            }

                            len = json.s.length;

                            for (index = 0; index < len; index++) {
                                data.value.push({
                                    word: json.s[index]
                                });
                            }
                            data.defaults = 'baidu';

                            //字符串转化为 js 对象
                            return data;
                        }
                    }).on('onDataRequestSuccess', function (e, result) {
                        console.log('onDataRequestSuccess: ', result);
                    }).on('onSetSelectValue', function (e, keyword, data) {
                        console.log('onSetSelectValue: ', keyword, data);
                        //有时间实现ajax调用后台查询，并跳转到查询结果页
                        //没时间就暂时跳到百度页面
                        //询问框

                    }).on('onUnsetSelectValue', function () {
                        console.log("onUnsetSelectValue");
                    });
                    //回车搜索
                    $("#box_sousuo").on('keypress',function(e){
                        if (e.keyCode == 13) {
                            var text = $(this).val()
                            layer.confirm('C酱不会搜索,帮您到度娘那里问问,可以吗', {
                                btn: ['确定','再想想'], //按钮
                                shade: false //不显示遮罩
                            }, function(index){
                               window.open('https://www.baidu.com/s?ie=utf-8&wd='+text);
                               //https://www.baidu.com/s?ie=utf-8&wd=%E6%97%A5%E6%9C%AC&si=163.com&ct=2097152
                               layer.close(index);
                            }, function(){
                            });
                        };
                    })
                    $(".shangchuan_con").click(function(event) {
                        /* Act on the event */
                            var bol = false
                            parent.layer.open({
                                type: 2,
                                title: '上传视频',
                                shadeClose: false,
                                shade: 0.8,
                                closeBtn: 0,
                                btn:['继续','关闭'],
                                area: ['75%', '75%'],
                                content: ['/to/upPup'], //iframe的url
                                success:function  (layero,index) {
                                    var  body = layer.getChildFrame('body',index);
                                    var iframeWin = window[layero.find('iframe')[0]['name']];
                                    console.log(iframeWin);
                                    iframeWin.setbol(false)
                                },
                                btn1: function (index, layero) {
                                    var  body = layer.getChildFrame('body',index);
                                    var iframeWin = window[layero.find('iframe')[0]['name']];
                                    console.log(iframeWin);
                                    var bol = iframeWin.getbol()
                                    var id = iframeWin.getStr()
                                    if (bol) {
                                        window.location.href="/to/upinfo/"+id;
                                        layer.close(index)
                                    }else{
                                        parent.layer.msg('上传失败了', {shift: 6});
                                        layer.close(index)
                                    }
                                    // 判断成功还是失败
                                  },
                                btn2:function(index, layero){
                                    parent.layer.msg('上传失败了', {shift: 6});
                                }
                            });
                    });
                })
