<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vip类型管理</title>
</head>

<body>
	<table width="800" border="1" cellspacing="0" cellpadding="0" align="center">
		<tr align="center">
			<td>ID编号</td>
			<td>VIP名称</td>
			<td>VIP售价</td>
			<td>VIP描述</td>
			<td>有效时间(秒)</td>
			<td>操作</td>
		</tr>

		<tr align="center" th:each="vipType:${pageInfo.list}">
			<td th:text="${vipType.VipID}"></td>
			<td th:text="${vipType.VipName}"></td>
			<td th:text="${vipType.VipPrice}"></td>
			<td th:text="${vipType.VipDescribe}"></td>
			<td th:text="${vipType.VipTime}"></td>
			<td><a th:href="@{update?VipID={VipID}(VipID=${vipType.VipID})}">修改</a>&nbsp;&nbsp;&nbsp;<a th:href="@{delete?VipID={VipID}(VipID=${vipType.VipID})}">删除</a></td>
		</tr>
	</table>
	<table align="center" width="800">
		<tr align="center" border="0">
			<td><a th:href="@{index}">首页</a></td>
			<td><a th:href="@{index(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a></td>
			<td> <a th:href="@{index(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a></td>
			<td><a th:href="@{index(pageNum=${pageInfo.pages})}">尾页</a></td>
			<td th:text="'共'+${pageInfo.pages}+'页'"></td>
			<td th:text="'第'+${pageInfo.pageNum}+'页'"></td>
		<tr>
	</table>
	<form action="add" method="post">
	<table align="center" width="800">
		<tr align="center">
			<td><h2>添加vip类型</h2></td>
		</tr>
		<tr align="center">
			<td>名称:<input name="VipName" type="text"/>(必填)</td>
		</tr>
		<tr align="center">
			<td>售价:<input name="VipPrice" type="text"/>(必填)</td>
		</tr>
		<tr align="center">
			<td>描述:<input name="VipDescribe" type="text"/>(可空)</td>
		</tr>
		<tr align="center">
			<td>有效时间:<input name="VipTime" style="width:80px" type="text"/>个月(30天,必填)</td>
		</tr>
		<tr align="center">
			<td><input type="submit" value="添   加"/></td>
		</tr>		
	</table>
	</form>
</body>
</html>
