<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>红包管理</title>
</head>

<body>
	<div align="center"><h2>红包管理</h2></div>
	<table width="1000" border="1" cellspacing="0" cellpadding="0" align="center">
		<tr align="center">
			<td>ID</td>
			<td>红包名</td>
			<td>红包描述</td>
			<td>红包金额</td>
			<td>领取用户ID</td>
			<td>操作</td>
		</tr>
		<tr align="center" th:each="redPackets:${redPacketsList}">
			<td th:text="${redPackets.redPacketsID}"></td>
			<td th:text="${redPackets.redPacketsName}"></td>
			<td th:text="${redPackets.redPacketsDescribe}"></td>
			<td th:text="${redPackets.redPacketsPrice}"></td>
			<td>
				<span th:if="${redPackets.userID==null}" th:text="未领取"></span>
				<span  th:text="${redPackets.userID}"></span>
			</td>
			<td><a th:href="@{delete?redPacketsID={redPacketsID}(redPacketsID=${redPackets.redPacketsID})}">删除</a></td>
		</tr>		
	</table>
	
	<h2 align="center">添加红包!</h2>
	<table width="500" border="1" cellspacing="0" cellpadding="0" align="center">
		<tr>
			<td align="center"><form action="add" method="post">
					名称<input type="text" name="redPacketsName" /><br/>
					描述<input type="text" name="redPacketsDescribe" /><br/>
					金额<input type="text" name="redPacketsValue" /><br/>
					<input type="submit">
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
