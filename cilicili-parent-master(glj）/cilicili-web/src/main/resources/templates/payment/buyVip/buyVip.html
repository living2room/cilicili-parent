		<script>
			$(function(){
				$(".huiyuan_jiage01:first").css("border","solid 5px #1e9fcb");
				var vipPrice=$(".huiyuan_jiage01:first").find("#Price").text();				
				var vipID=$(".huiyuan_jiage01:first").find("#vipID").val();
				var options=$("select option:selected"); //可以获取到选中的option
				var redPacketStr=options.val();
				var redPacketPrice=redPacketStr.substring(0,redPacketStr.indexOf('|'));
				var redPacketID=redPacketStr.substring(redPacketStr.indexOf('|')+1);
				
				$(".zongjia").text(vipPrice-redPacketPrice);
				$("#submitredPacketsID").val(redPacketID);
				$("#submitVipID").val(vipID);
				
				
				$(".huiyuan_jiage01").click(function(){
					$(".huiyuan_jiage01").css("border","solid 2px #dcdcdc");
					$(this).css("border","solid 5px #1e9fcb");
					vipPrice=$(this).find("#Price").text();
					var options=$("select option:selected"); //可以获取到选中的option
					var redPacketStr=options.val();
					redPacketPrice=redPacketStr.substring(0,redPacketStr.indexOf('|'));
					$(".zongjia").text(vipPrice-redPacketPrice);
					vipID=$(this).find("#vipID").val();
					$("#submitredPacketsID").val(redPacketID);
					$("#submitVipID").val(vipID);
					
				});

					//vipPrice=$(this).find("#Price").text();
					var options=$("select option:selected"); //可以获取到选中的option
					var redPacketStr=options.val();
					redPacketPrice=redPacketStr.substring(0,redPacketStr.indexOf('|'));
					redPacketID=redPacketStr.substring(redPacketStr.indexOf('|')+1);
					$(".zongjia").text(vipPrice-redPacketPrice);
